<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat com Ãudio + IA</title>
  </head>
  <body>
    <h2>Chat com Ãudio</h2>

    <button id="startBtn">ğŸ™ï¸ Gravar</button>
    <button id="stopBtn" disabled>â¹ï¸ Parar</button>

    <ul id="messages"></ul>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let stream;
      let recording = false;
      let sending = false;

      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const messages = document.getElementById("messages");

      // Envia o Ã¡udio para o backend
      const sendAudio = async (blob) => {
        const formData = new FormData();
        formData.append("file", blob, "recording.webm");

        try {
          const response = await fetch("backend.php", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.reply) {
            const li = document.createElement("li");
            li.textContent = "IA: " + result.reply;
            messages.appendChild(li);
          } else {
            console.error("Erro na IA:", result);
          }
        } catch (error) {
          console.error("Erro ao enviar Ã¡udio:", error);
        }
      };

      // Inicia uma nova gravaÃ§Ã£o
      const startRecording = () => {
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data && e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = async () => {
          if (audioChunks.length === 0) return;

          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          audioChunks = [];
          await sendAudio(audioBlob);

          // Se ainda estiver gravando, reinicia automaticamente
          if (recording) {
            startRecording();
            mediaRecorder.start();
            setTimeout(() => {
              if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
              }
            }, 5000); // Grava 10s, envia, reinicia
          }
        };

        mediaRecorder.start();
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
          }
        }, 5000);
      };

      // Inicia o stream e a primeira gravaÃ§Ã£o
      startBtn.onclick = async () => {
        recording = true;
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        startRecording();

        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      // Para tudo
      stopBtn.onclick = () => {
        recording = false;
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    </script>
  </body>
</html>
